name: Daily Blog Update

on:
  schedule:
    # Runs at 07:00 UTC every day (14:00 WIB)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pnpm tsx scripts/generate-blog.ts

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/app/blog/posts/
          # Check if there are changes before committing to avoid errors
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: daily blog update [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
